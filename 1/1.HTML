        <canvas id="id-canvas" width="400" height="300"></canvas>



  <!-- 为了避免加载速度较慢，现代Web应用程序一般都把全部JavaScript引用放在<body>元索中，放在页面的内容后面。 -->
    <script>
//封装一切和画图有关的变量
var imageFromPath=function (path) {
    var img=new Image()
    img.src=path
    return img
}
var rectIntersects=function (a,b) {
    
}
//封装一切和挡板有关的变量
//arg 是canves作为参数传入，用以限制挡板的移动范围
var Paddle=function (arg) {
    var image=imageFromPath('pad.png')
    //参数封装对象
    var o={
        image:image,
        x:100,
        y:250,
        speed:5,
    }
    o.moveLeft=function () {
        if (o.x>0) {
            o.x-=o.speed
        }
        
    }
     o.moveRight=function () {
        if (o.x<arg.width-image.width) { o.x+=o.speed}
       
    }
    o.moveUp=function () {
        if (o.y>0) { o.y-=o.speed}
       
    }
    o.moveDown=function () {
        if (o.y<arg.height-image.height) { o.y+=o.speed}
       
    }

    o.collide=function (ball) {
        if (ball.y+ball.image.height>o.y) {
            if (ball.x>o.x&&ball.x<o.x+o.image.width) {
                return true
            }
        }
        return false
    }

    return o
}

var Ball=function (arg) {
    var image=imageFromPath('ball.png')
    //参数封装对象
    var o={
        image:image,
        x:100,
        y:200,
        speedX:4,
        speedY:4,
        fired:false,
    }
    o.fire=function () {
        o.fired=true
    }
    o.move=function () {
        if (o.fired) {
            //console.log('move')
            if(o.x<0||o.x>arg.width-o.image.width){
                o.speedX=-o.speedX
            }
            if(o.y<0||o.y>arg.height-o.image.height){
                o.speedY=-o.speedY
            }
            //move
            o.x+=o.speedX
            o.y+=o.speedY
        }
    }
    return o
}

var Block=function (arg) {
    var image=imageFromPath('break.png')
    //参数封装对象
    var o={
        image:image,
        x:100,
        y:200,
        w:50,
        h:20,
        alive:true,
    }
    o.kill=function (argument) {
        o.alive=false
    }
    o.collide=function (ball) {
        //碰撞检测，相交之后的矩形左上角的坐标一定是在矩形内部的
        if (ball.y+ball.image.height>o.y) {
            if (ball.x>o.x&&ball.x<o.x+o.image.width) {
                return true
            }
        }
        return false
    }
    return o
}

//一些设置系列的对象
var Config=function() {

    var g={
       //事件对应的动作 
        actions:{},
        //被注册的按键
        keydowns:{},
    }

    var log=console.log.bind(console)
    var canvas=document.querySelector('#id-canvas')
    var context=canvas.getContext('2d')
    g.canvas=canvas
    g.context=context
    g.drawImage=function (myImage) {
       context.drawImage(myImage.image,myImage.x,myImage.y)
    }
    //events
    window.addEventListener('keydown',function(event){
        g.keydowns[event.key]=true
    })
    window.addEventListener('keyup',function(event){
        g.keydowns[event.key]=false
    })
    //事件注册函数
    g.registerAction=function (key,callback) {
        g.actions[key]=callback
        
    }
    //定时更新实现稳定30fps timer
    setInterval(function(){
        //event
        var actions=Object.keys(g.actions)
        for (var i = actions.length - 1; i >= 0; i--) {
            var key=actions[i]
            if(g.keydowns[key]){
                g.actions[key]()
            }
        }

        //update x
        g.update()
        //clear
        context.clearRect(0,0,canvas.width,canvas.height)
     //draw
        g.draw()
        
        
    },1000/60) 

    return g
}

//唯一调用的入口函数
var __main=function () {
    var config=Config()
    var paddle=Paddle(config.canvas)
    var ball=Ball(config.canvas)
    var block=Block(config.canvas)


    config.registerAction('a',function(){
        paddle.moveLeft()
    })
    config.registerAction('d',function(){
        paddle.moveRight()
    })
    config.registerAction('w',function(){
        paddle.moveUp()
    })
    config.registerAction('s',function(){
        paddle.moveDown()
    })
    config.registerAction('f',function(){
        ball.fire()
    })
    config.update=function() {
          ball.move() 
          //判断相撞
          if (paddle.collide(ball)) {
            ball.speedY*=-1
          }
    }
    config.draw=function() {
        config.drawImage(paddle)
        config.drawImage(ball)
        if (block.alive()) {
            config.drawImage(block)
        }
       
    }

   
}


__main()
